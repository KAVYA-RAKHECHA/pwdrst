<html>
<head>
    <link rel="stylesheet" href="password reset.css">
    <script>
function correct()
{
var t = parseInt(document.getElementById('n2').value);
var c = parseInt(document.getElementById('n3').value);
if(t==c)
 {
  location.replace("password correct final.html")
 }

else
{
    location.replace("password incorrect final.html")
}
}
function reset()
{
    document.getElementById('n2').value="";
    document.getElementById('n3').value="";
}
</script>
</head>
<body>
    <div class="container">
    <br>
<br> <br>  
ENTER THE NEW PASSWORD :<input type="password" id="n2" placeholder="enter the new password"/> <br><br>  
CONFIRM THE PASSWORD :<input type="password" id="n3" placeholder="confirm the new password"/> <br><br> 
<button onclick="correct();"> RESET </button>
<button onclick="reset();"> CLEAR </button> 
<br> <br> <br> <br>
</div>
</body>
</html>
